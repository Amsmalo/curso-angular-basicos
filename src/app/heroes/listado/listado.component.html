<p>listado Heroes</p>
<ul *ngFor="let item of heroes;let i = index">
<li>{{i}} - {{item}}</li>    
</ul>

<button (click)="borrarHeroe()">Borrar</button>
<input 
    type="text" id="heroeborrado"
    text="Posición héroe a borrar:" 
    [(ngModel)]="heroeborrado"/>
<div *ngIf="borradoExito; else borradoError">
    <h3>Heroe borrado: </h3><span>{{heroeborrado}}</span>
</div>
<ng-template #borradoError>
<h3>El heroe no se ha encontrado...</h3>    
</ng-template>
